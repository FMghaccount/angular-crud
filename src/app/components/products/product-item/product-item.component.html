<div class="card mb-3">
  <div class="row flex-column flex-sm-row g-0 py-3">
    <div class="col-12 col-sm-5">
      <a class="text-center d-block" [routerLink]="['/product', productId]">
        <img
          class="product-image py-2"
          height="200px"
          src="{{ product.image }}"
          alt="{{ product.pageTitle.split('|')[0] }}"
        />
      </a>
    </div>
    <div
      class="col-sm-7 product-panel col-12 d-flex flex-column justify-content-between align-items-center"
    >
      <div class="card-body p-0">
        <ul class="list-unstyled">
          <li
            class="mb-2"
            *ngFor="let item of product.pageTitle.split('|').slice(0, 3)"
          >
            - {{ item }}
          </li>
        </ul>
        <p class="card-text">{{ product.price }} تومان</p>
      </div>
      <a [routerLink]="['/product', productId]" class="btn btn-success mb-2"
        >جزئیات</a
      >
      <a
        [routerLink]="['/product', productId, 'edit']"
        class="btn btn-primary mb-2"
        >ویرایش</a
      >
    </div>
  </div>
</div>
